variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - CompCert
  - proof
  - build
  - test

CompCert-job:
  stage: CompCert
  artifacts:
    untracked: true
    paths:
      - ./CompCert/
  script:
    - echo "Hello"
    - ./configure x86_64-linux
    - make -C CompCert -j

proof-job:
  stage: proof
  artifacts:
    untracked: true
  script:
    - echo "Hello"
    - make -j 4 proof

build-job:
  stage: build
  script:
    - echo "Hello"
    - make -j 4
  artifacts:
    paths:
      - ./_build/
      - ./velus

test-job:
  stage: test
  script:
    - cd tests/
    - ./runtests.sh
